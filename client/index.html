<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatibale" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Workout Log</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://cdn.rawgit.com/tonystar/float-label-css/v1.0.1/dist/float-label.min.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>
<body>
	<section class="container">
	    <div class="main-header col-lg-offset-5">
	      <h1>Workout Log</h1>
	        <div class="main-banner-buttons btn-group-lg">
	            <button data-toggle="modal" data-target="#login-modal" class="btn btn-link main-btn">Login </button>|
	            <button id="signchange" data-toggle="modal" data-target="#signup-modal" class="main-btn btn btn-link">Sign Up</button>
	        </div>
	    </div>
    </section> 

	<section class="row">
       <aside class="col-lg-2 aside-shadow">
            <ul class="nav">
                <li><a href="#home" id="loginout" class="disabled" data-toggle="tab">Login</a></li>
                <li><a href="#define" class="disabled" data-toggle="tab">Define</a></li>
                <li><a href="#log" class="disabled" data-toggle="tab">Log</a></li>
                <li><a href="#history" class="disabled" data-toggle="tab">View History</a></li>
                <li><a href="#update-log" data-toggle="tab" class="disable" type="hidden"></a></li>
            </ul>
        </aside>

		<div class="container col-lg-offset-1 col-lg-8">
            <div class="tab-content tab-body">
                <div class="tab" id="define">
                    <h2>Define</h2>
                    <label for="def-description">Description</label>
                    <textarea class="form-control" id="def-description" rows="3"></textarea>
                    <label for="def-logtype">Log work by</label>
                    <select class="form-control" id="def-logtype">
                      <option>Time</option>
                      <option>Weight</option>
                      <option>Reps</option>
                    </select><br>
                    <button id="def-save" class="btn btn-primary">Save</button>
                </div>
                <div class="tab-pane" id="log">
                    <h2>Log</h2>
                    <label>Result</label>
                    <input type="text" class="form-control" id="log-result" />
                    <label>Workout Select:</label>
                    <select class="form-control" id="log-definition"></select>
                    <label>notes</label>
                    <textarea class="form-control" id="log-description" rows="3"></textarea><br>
                    <button id="log-save" class="btn btn-primary">Save</button>
                </div>
                <div class="tab-pane fade" id="update-log">
                    <h2>Log Update</h2>
                    <label>Result</label>
                    <input type="hidden" class="form-control" id="update-id" />
                    <input type="text" class="form-control" id="update-result" />
                    <label>Workout Select:</label>
                    <select class="form-control" id="update-definition"></select>
                    <label>notes</label>
                    <textarea class="form-control" id="update-description" rows="3"></textarea>
                    <br />
                    <button id="log-update" class="btn btn-primary">Save</button>
                </div>
                <div class="tab-pane" id="history">
                    <h2>History</h2>
                    <table class="table table-striped">
                      <thead>
                        <td><tr>
                          Workouts
                        </tr></td>
                      </thead>
                      <tbody class="table-hover table-extra">
                        <tr class="list-group" id="history-list">
                        </tr>
                      </tbody>
                    </table>
                    <ul >
                    </ul>
                </div>
            </div>
        </div>   

		<!-- *** modals *** -->
		<!-- Login -->
		<div class="modal fade" id="login-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
						<span class="has-float-label">
							<label for="li_username">Username:</label>
							<input id="li_username" />
						</span>
						<span class="has-float-label">
							<label id="li_password">Password:</label>
							<input type="password" id="li_username" />
						</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="login" type="button" class="btn btn-primary">Login</button>				
					</div>
				</div>
			</div>
		</div>
		<!-- Sign Up -->
		<div class="modal fade" id="signup-modal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Sign Up</h4>			
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" style="display: none;" role="alert" id="su_error"></div>
						<span class="has-float-label">
							<label for="su_username">Username:</label>
							<input id="su_username" />
						</span>
						<span class="has-float-label">
							<label id="su_password">Password:</label>
							<input type="password" id="su_username" />
						</span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="signup" type="button" class="btn btn-primary">Signup</button>				
					</div>
				</div>
			</div>
		</div>             
    </section>
	
	<!-- jQuery (Necessary for Bootstrap's JavaScript plugins) -->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="./app.js"></script>
	<script src="./user/auth.js"></script>
	<script src="./workouts/define.js"></script>
	<script src="./workouts/log.js"></script>
	<!-- <script src="./workouts/goal.js"></script> -->

</body>
</html>
